set-option -g default-command "reattach-to-user-namespace -l /bin/bash"

unbind-key C-b
set-option -g prefix 'C-s'
bind-key 'C-s' send-prefix

set-option -g display-panes-time 8000
set-option -g history-limit      20000

unbind-key space

set-window-option -g mode-keys vi

unbind-key -T copy-mode-vi Enter
bind-key   -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key   -T copy-mode-vi y send -X copy-pipe-and-cancel     "reattach-to-user-namespace pbcopy"
bind-key   -T copy-mode-vi v send -X begin-selection
bind-key   -T copy-mode-vi V send -X rectangle-toggle

set-option -g default-terminal "screen-256color"
set-option -g status-bg        "#6d4646"
set-option -g status-fg        "#aaaaaa"
set-option -g status-left      ""
set-option -g status-right     "%Y-%m-%d %I:%M %p"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key L last-window
bind-key e select-layout even-horizontal
bind-key E next-layout

bind-key -r  C-h resize-pane -L
bind-key -r  C-j resize-pane -D
bind-key -r  C-k resize-pane -U
bind-key -r  C-l resize-pane -R

bind-key S source-file ~/.tmux-standard-layout

bind-key Y command-prompt -p 'Save page to:' -I '/tmp/tmux.out' 'capture-pane -S -20000; save-buffer "%1"; delete-buffer'
